<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="main-title">🚀 Mastering JavaScript Fundamentals</h1>
  <p id="intro">This page demonstrates variables, functions, loops, and DOM manipulation.</p>

  <!-- Part 1: User input + Conditionals -->
  <div>
    <label for="scoreInput">Enter your score:</label>
    <input type="number" id="scoreInput" placeholder="e.g. 75">
    <button id="checkBtn">Check Result</button>
    <p id="result"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>🔢 Square Calculator</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <button id="squareBtn">Square It</button>
    <p id="squareResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>🔁 Number List (Generated with Loops)</h2>
    <button id="generateBtn">Generate List</button>
    <ul id="numberList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
